<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eletronic Distribution</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eletronic Distribution</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-header>
      <ion-item>
        <ion-label position="floating"> | Number | Name | Symbol | </ion-label>
        <ion-input [(ngModel)]="inputValueTab1" ></ion-input>
      </ion-item>
    </ion-header>
  </ion-card>
  <ion-button expand="full" shape="round" (click)="buttonClick(inputValueTab1)"> Ok </ion-button>
  <ion-card>
    <ion-item>
      <ion-label class="ion-text-wrap">
{{ inputValueTab1 }}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
